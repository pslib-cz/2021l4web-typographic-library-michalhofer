<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Typography</title>
</head>
<body>
    <main>
        <h1>TYPOGRAPHY LIBRARY</h1>
    <section class="titles">
    <h1>Title
        <span class="title-size">
            <code> &lth1&gt </code> 6 rem
        </span>
    </h1>
    <h2>Title
    <span class="title-size">
        <code> &lth1&gt </code> 4 rem
    </span>
</h2>
    <h3>Title
    <span class="title-size">
        <code> &lth1&gt </code> 3 rem
    </span>
</h3>
    <h4>Title
    <span class="title-size">
        <code> &lth1&gt </code> 2 rem
    </span>
</h4>
    <h5>Title
    <span class="title-size">
        <code> &lth1&gt </code> 1.5 rem
    </span>
</h5>
</section>
<section class="text">
    <h2>TEXT STYLES</h2>
    <a>Skákal pes přes oves</a></br>
    <s>Skákal pes přes oves</s></br>
    <i>Skákal pes přes oves</i></br>
    <a href="#">Skákal pes přes oves</a></br>
    <u>Skákal pes přes oves</u></br>
    <mark>Skákal pes přes oves</mark></br>
    <small>Skákal pes přes oves</small></br>
    <time>8.10. 2021</time>

</section>
</main>
</body>
</html>
